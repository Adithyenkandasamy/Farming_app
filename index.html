<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with search bar -->
    <header>
        <div class="logo">
            <img src="logo.jpeg" alt="Farming App Logo" id="img1">
        </div>
        <input type="text" placeholder="Search Products..." id="searchBar">
    </header>

    <!-- Slide-out menu -->
    <nav id="menu">
        <ul>
            <li>Profile</li>
            <li>Settings</li>
            <li>Contact</li>
            <li>About</li>
            <li>User Info</li>
        </ul>
    </nav>

    <!-- Toggle button for the menu -->
    <button id="menuBtn">☰</button>

    <!-- Product section -->
    <section id="products">
        <div class="product">
            <img src="images/corn.jpeg" alt="Product 1">
            <h3>corn</h3>
            <p>₹100</p>
        </div>
        <div class="product">
            <img src="images/rice.jpeg" alt="Product 1">
            <h3>rice</h3>
            <p>₹300</p>
        </div>
        <div class="product">
            <img src="images/curd.jpeg" alt="Product 1">
            <h3>curd</h3>
            <p>₹500</p>
        </div>
        <div class="product">
            <img src="images/mango.jpeg" alt="Product 1">
            <h3>mango</h3>
            <p>₹30</p>
        </div>
        <div class="product">
            <img src="images/greens.jpeg" alt="Product 1">
            <h3>greens</h3>
            <p>₹80</p>
        </div>
        <div class="product">
            <img src="images/wheat.jpeg" alt="Product 1">
            <h3>wheat</h3>
            <p>₹150</p>
        </div>
        <div class="product">
            <img src="images/kiwi.jpeg" alt="Product 1">
            <h3>kiwi</h3>
            <p>₹100</p>
        </div>
        <div class="product">
            <img src="images/orange.jpeg" alt="Product 1">
            <h3>orange</h3>
            <p>₹300</p>
        </div>
        <div class="product">
            <img src="images/berry.jpeg" alt="Product 1">
            <h3>berry</h3>
            <p>₹300</p>
        </div>
        <div class="product">
            <img src="images/banana.jpeg" alt="Product 1">
            <h3>banana</h3>
            <p>₹60</p>
        </div>
        <!-- Repeat for 10 products -->
    </section>

    <script src="script.js"></script>
</body>
</html>
